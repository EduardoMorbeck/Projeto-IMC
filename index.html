<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Verificador de IMC (Índice de Massa Corporal)</h1>
    </header>
    <section>
        <p>Descubra seu IMC e obtenha informações sobre sua saúde física, além de dicas para manter-se saudável.</p>
        <div class="input-group">
            <label for="altura">Altura</label>
            <input type="number" id="altura" placeholder="Digite sua altura em metros">
        </div>
        <div class="input-group">
            <label for="peso">Peso</label>
            <input type="number" id="peso" placeholder="Digite seu peso em quilogramas">
        </div>
        <button onclick="verificar()">Verificar</button>
        <div id="resultado"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
